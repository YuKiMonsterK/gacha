<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    		font-family: Arial, sans-serif;
   		  text-align: center;
   	   	margin: 0;
    		display: flex;
    		align-items: center;
    		justify-content: center;
    		height: 100vh;
    		overflow: hidden;
}
#message {
    font-size: 18px;
    margin-bottom: 20px;
    position: absolute;
    top: 0;
    width: 100%; 
}


#video-container {
    width: 100%; /* 將 width 設置為 100% */
    max-width: 800px; /* 設置最大寬度 */
    margin: 0 auto; /* 水平置中 */
}
video {
    width: 100%;
    height: auto;
}
    </style>
</head>
<body>
	
<div id="message">請播放影片以獲取鑽石</div>
<div id="video-container">
    <video id="myVideo" width="100%" controls>
        Your browser does not support the video tag.
    </video>
</div>
<script>
    var videoList = [
        'https://raw.githubusercontent.com/YuKiMonsterK/gacha/96d433d405634d08f8d3b25c6fcdd39fc5587cc7/AD_1.mp4',
        'https://raw.githubusercontent.com/YuKiMonsterK/gacha/96d433d405634d08f8d3b25c6fcdd39fc5587cc7/AD_2.mp4',
        'https://raw.githubusercontent.com/YuKiMonsterK/gacha/96d433d405634d08f8d3b25c6fcdd39fc5587cc7/AD_3.mp4',
        'https://raw.githubusercontent.com/YuKiMonsterK/gacha/96d433d405634d08f8d3b25c6fcdd39fc5587cc7/AD_4.mp4',
        'https://raw.githubusercontent.com/YuKiMonsterK/gacha/96d433d405634d08f8d3b25c6fcdd39fc5587cc7/AD_5.mp4',
        'https://raw.githubusercontent.com/YuKiMonsterK/gacha/96d433d405634d08f8d3b25c6fcdd39fc5587cc7/AD_6.mp4',
        'https://raw.githubusercontent.com/YuKiMonsterK/gacha/96d433d405634d08f8d3b25c6fcdd39fc5587cc7/AD_7.mp4',
        'https://raw.githubusercontent.com/YuKiMonsterK/gacha/96d433d405634d08f8d3b25c6fcdd39fc5587cc7/AD_8.mp4',
        'https://raw.githubusercontent.com/YuKiMonsterK/gacha/96d433d405634d08f8d3b25c6fcdd39fc5587cc7/AD_9.mp4',
        'https://raw.githubusercontent.com/YuKiMonsterK/gacha/96d433d405634d08f8d3b25c6fcdd39fc5587cc7/AD_10.mp4',
	'https://raw.githubusercontent.com/YuKiMonsterK/gacha/96d433d405634d08f8d3b25c6fcdd39fc5587cc7/AD_11.mp4',
      	'https://raw.githubusercontent.com/YuKiMonsterK/gacha/96d433d405634d08f8d3b25c6fcdd39fc5587cc7/AD_12.mp4',
        'https://raw.githubusercontent.com/YuKiMonsterK/gacha/96d433d405634d08f8d3b25c6fcdd39fc5587cc7/AD_13.mp4'
    ];
    
    var randomIndex = Math.floor(Math.random() * videoList.length);
    var randomVideo = videoList[randomIndex];
    var videoElement = document.getElementById('myVideo');
    videoElement.src = randomVideo;
    document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('myVideo');
            video.addEventListener('play', function() {
                window.AppInventor.setWebViewString("Start")
            });
        });
    videoElement.addEventListener('ended', function () {
	window.AppInventor.setWebViewString("End")
    });
</script>
</body>
</html>
